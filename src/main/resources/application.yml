server:
  port: ${RESOURCE_PROCESSOR_SERVICE_PORT}

spring:
  datasource:
    #    url: jdbc:postgresql://host.docker.internal:5432/music_resource
    #    url: jdbc:postgresql://localhost:5432/music_resource
    url: jdbc:postgresql://${DB_SERVICE_HOST}:${DB_SERVICE_PORT}/${DB_NAME}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  hibernate:
    ddl-auto: create
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

client.services:
  song:
    endpoint: /api/v1/songs
    url: ${SONG_SERVICE_HOST}
  resource:
    endpoint: /api/v1/resources/{resourceId}
    url: ${RESOURCE_SERVICE_HOST}
